<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Vortex</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --dark-bg: #0a0a0f;
            --glass-bg: rgba(10, 10, 15, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--dark-bg);
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        .portal {
            position: fixed;
            width: 200vw;
            height: 200vh;
            background: radial-gradient(circle, var(--neon-purple) 0%, transparent 70%);
            filter: blur(100px);
            opacity: 0.1;
            z-index: -1;
            animation: portalSpin 40s linear infinite;
        }

        @keyframes portalSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        nav {
            position: fixed;
            top: 2rem;
            width: 80%;
            left: 10%;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            padding: 1.5rem;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 30px var(--neon-purple);
        }

        .nav-links {
            display: flex;
            gap: 3rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            position: relative;
            padding: 0.5rem 1rem;
            transition: 0.3s;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background: var(--neon-blue);
            transition: 0.3s;
        }

        .nav-links a:hover::before {
            width: 100%;
        }

        section {
            min-height: 100vh;
            padding: 8rem 10%;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .attraction-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .attraction-img {
            position: relative;
            filter: drop-shadow(0 0 30px var(--neon-purple));
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        .content-glass {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.1);
        }

        .kraken-header {
            font-size: 4rem;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, var(--neon-blue) 0%, transparent 70%);
            filter: blur(5px);
            pointer-events: none;
        }

        .music-visualizer {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 1rem;
            height: 300px;
            margin: 4rem 0;
        }

        .bar {
            background: var(--neon-blue);
            width: 100%;
            border-radius: 5px;
            animation: beat 0.5s ease infinite alternate;
        }

        @keyframes beat {
            0% { transform: scaleY(0.5); }
            100% { transform: scaleY(1); }
        }

    </style>
</head>
<body>
    <div class="portal"></div>
    
    <nav>
        <h1>THE KRAKEN</h1>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#projects">Projects</a>
            <a href="#music">Music</a>
            <a href="#about">About</a>
        </div>
    </nav>

    <section id="home">
        <div class="attraction-container">
            <img src="kraken-attraction.png" class="attraction-img" alt="Kraken Ride">
            <div class="content-glass">
                <h1 class="kraken-header">RIDE THE VORTEX</h1>
                <p>Experience the ultimate thrill with my innovative amusement park ride concept...</p>
            </div>
        </div>
    </section>

    <section id="projects">
        <div class="content-glass">
            <h2>Steam Game Showcase</h2>
            <div class="game-trailer">
                <!-- Add video embed -->
            </div>
        </div>
    </section>

    <section id="music">
        <div class="music-visualizer">
            <!-- Dynamic bars would be generated by JS -->
            <div class="bar"></div>
            <!-- Repeat bars -->
        </div>
    </section>

    <script>
        // Create floating particles
        function createParticles() {
            for(let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 50 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                document.body.appendChild(particle);
            }
        }
        createParticles();
    </script>
</body>
</html>
